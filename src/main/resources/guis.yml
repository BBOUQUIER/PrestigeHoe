# ===========================
# PrestigeHoe - guis.yml
# ===========================
# Tous les menus du plugin sont définis ici.
# Chaque menu est entièrement configurable : titre, taille, items, actions.
#
# Les actions possibles (côté code) seront par exemple :
#  - OPEN_MENU:<id>
#  - TOGGLE_RECAP
#  - TOGGLE_NOTIFICATIONS
#  - UPGRADE_ENCHANT:<enchantId> (pour UpgradeConfirmMenu)
#  - PRESTIGE_UP
#  - BUY_PERK:<perkId>
#  - CLOSE

menus:

  # =========================
  #  MENU PRINCIPAL
  # =========================
  main:
    title: "&6&lPrestigeHoe &7- &fMenu principal"
    size: 45

    # Items statiques du menu principal
    items:

      hoe_info:
        slot: 13
        material: "GOLDEN_HOE"
        name: "&eTa PrestigeHoe"
        lore:
          - "&7Propriétaire: &e%player%"
          - "&7Niveau: &e%hoe_level% &7/&e%hoe_max_level%"
          - "&7Prestige: &d%hoe_prestige%"
          - "&7XP: &e%hoe_xp_current% &7/&e%hoe_xp_required%"
          - ""
          - "&7Crops cassées: &f%hoe_crops_broken%"
          - "&7Argent farmé: &a$%hoe_money_earned%"
          - "&7Essence farmée: &b%hoe_essence_earned%"
          - "&7Bonus skin :"
          - "&8- Argent: &f%skin_money_bonus% &7(%skin_money_mult%)"
          - "&8- Essence: &f%skin_essence_bonus% &7(%skin_essence_mult%)"
          - "&8- XP Houe: &f%skin_hoe_xp_bonus% &7(%skin_hoe_xp_mult%)"
          - "&8- XP Joueur: &f%skin_player_xp_bonus% &7(%skin_player_xp_mult%)"
        action: "NONE"

      enchants:
        slot: 20
        material: "ENCHANTED_BOOK"
        name: "&dEnchantements"
        lore:
          - "&7Améliore les enchantements de ta houe"
          - "&7en dépensant de l'Essence."
          - ""
          - "&eClique pour ouvrir."
        action: "OPEN_MENU:enchants"

      prestige:
        slot: 21
        material: "NETHER_STAR"
        name: "&dPrestige"
        lore:
          - "&7Augmente le prestige de ta houe"
          - "&7pour débloquer des bonus."
          - ""
          - "&eClique pour ouvrir."
        action: "OPEN_MENU:prestige"

      prestige_shop:
        slot: 22
        material: "EMERALD"
        name: "&aBoutique de Prestige"
        lore:
          - "&7Achète des boosts permanents"
          - "&7avec tes &dPrestige Tokens&7."
          - ""
          - "&eClique pour ouvrir."
        action: "OPEN_MENU:prestige_shop"

      crops:
        slot: 23
        material: "WHEAT"
        name: "&eCultures"
        lore:
          - "&7Voir toutes les cultures disponibles,"
          - "&7leurs gains et leurs prérequis."
          - ""
          - "&eClique pour ouvrir."
        action: "OPEN_MENU:crops"

      # --------- Paramètres joueur : Recap ---------
      recap_toggle:
        slot: 30
        material: "CLOCK"
        # Ces deux blocs seront utilisés selon l'état réel du joueur
        enabled:
          name: "&aRecap automatique: &2Activé"
          lore:
            - "&7Un récap des gains est envoyé"
            - "&7toutes les &e%recap_interval_seconds% &7secondes."
            - ""
            - "&eClique pour &cDésactiver&e."
        disabled:
          name: "&cRecap automatique: &4Désactivé"
          lore:
            - "&7Aucun récap automatique ne sera envoyé."
            - ""
            - "&eClique pour &aActiver&e."
        action: "TOGGLE_RECAP"

      # --------- Paramètres joueur : Notifications ---------
      notif_toggle:
        slot: 31
        material: "BELL"
        enabled:
          name: "&aNotifications: &2Activées"
          lore:
            - "&7Tu reçois les messages de level-up,"
            - "&7de prestige et d'enchants."
            - ""
            - "&eClique pour &cDésactiver&e."
        disabled:
          name: "&cNotifications: &4Désactivées"
          lore:
            - "&7Tu ne recevras plus les"
            - "&7messages d'enchants/level-up/prestige."
            - ""
            - "&eClique pour &aActiver&e."
        action: "TOGGLE_NOTIFICATIONS"

      close:
        slot: 40
        material: "BARRIER"
        name: "&cFermer"
        lore:
          - "&7Clique pour fermer le menu."
        action: "CLOSE"

  # =========================
  #  MENU ENCHANTS
  # =========================
  enchants:
    title: "&dEnchantements de la PrestigeHoe"
    size: 54

    # Zone où les enchants seront placés automatiquement
    # à partir des slots définis dans enchants.yml (enchants.<id>.gui.slot)
    layout:
      use-enchants-config: true
      default-icon-material: "ENCHANTED_BOOK"

    items:
      back:
        slot: 45
        material: "ARROW"
        name: "&eRetour"
        lore:
          - "&7Retourner au menu principal."
        action: "OPEN_MENU:main"

      filler:
        slots: [ 0, 1, 2, 3, 4, 5, 6, 7, 8, 44, 46, 47, 48, 49, 50, 51, 52, 53 ]
        material: "BLACK_STAINED_GLASS_PANE"
        name: " "
        lore: []
        action: "NONE"

  # =========================
  #  MENU CONFIRMATION UPGRADE D'ENCHANT
  # =========================
  upgrade_confirm:
    title: "&aConfirmer l'amélioration"
    size: 27

    items:
      enchant_info:
        slot: 11
        material: "ENCHANTED_BOOK"
        name: "&d%enchant_display_name%"
        lore:
          - "&7Niveau actuel: &e%enchant_level_current%"
          - "&7Niveau suivant: &e%enchant_level_next%"
          - ""
          - "&7Coût Essence: &b%enchant_cost_essence%"
          - "&7Coût Argent: &a$%enchant_cost_money%"
        action: "NONE"

      confirm:
        slot: 15
        material: "LIME_WOOL"
        name: "&aConfirmer"
        lore:
          - "&7Clique pour améliorer &d%enchant_display_name%"
          - "&7au niveau &e%enchant_level_next%&7."
        action: "CONFIRM_UPGRADE"

      cancel:
        slot: 16
        material: "RED_WOOL"
        name: "&cAnnuler"
        lore:
          - "&7Retourner au menu des enchantements."
        action: "OPEN_MENU:enchants"

  # =========================
  #  MENU PRESTIGE
  # =========================
  prestige:
    title: "&dPrestige de la PrestigeHoe"
    size: 45

    items:
      info:
        slot: 13
        material: "NETHER_STAR"
        name: "&dPrestige actuel: &5%hoe_prestige%"
        lore:
          - "&7Niveau de houe: &e%hoe_level% &7/&e%hoe_max_level%"
          - "&7Tokens de prestige: &d%prestige_tokens%"
          - ""
          - "&7Chaque prestige augmente les gains"
          - "&7et débloque des avantages."
        action: "NONE"

      prestige_up:
        slot: 22
        material: "DRAGON_EGG"
        name: "&5&lPasser au prestige suivant"
        lore:
          - "&7Prochain prestige: &d%next_prestige%"
          - ""
          - "&7Pré-requis:"
          - "&7 - Niveau houe min: &e%prestige_required_level%"
          - "&7 - Coût essence: &b%prestige_cost_essence%"
          - "&7 - Coût argent: &a$%prestige_cost_money%"
          - ""
          - "&eClique pour &dPrestigier &esi possible."
        action: "PRESTIGE_UP"

      back:
        slot: 40
        material: "ARROW"
        name: "&eRetour"
        lore:
          - "&7Retourner au menu principal."
        action: "OPEN_MENU:main"

  # =========================
  #  MENU PRESTIGE SHOP
  # =========================
  prestige_shop:
    title: "&aBoutique de Prestige"
    size: 54

    # Les perks / boosts permanents seront chargés depuis prestige_shop.yml
    layout:
      use-prestige-shop-config: true
      start-slot: 10
      per-row: 7

    items:
      info:
        slot: 4
        material: "EMERALD"
        name: "&aPrestige Tokens: &2%prestige_tokens%"
        lore:
          - "&7Utilise tes tokens pour acheter des boosts"
          - "&7permanents pour ta houe."
        action: "NONE"

      back:
        slot: 49
        material: "ARROW"
        name: "&eRetour"
        lore:
          - "&7Retourner au menu principal."
        action: "OPEN_MENU:main"

      filler:
        slots: [0, 1, 2, 3, 5, 6, 7, 8, 45, 46, 47, 48, 50, 51, 52, 53]
        material: "BLACK_STAINED_GLASS_PANE"
        name: " "
        lore: []
        action: "NONE"

  # =========================
  #  MENU CULTURES
  # =========================
  crops:
    title: "&eCultures disponibles"
    size: 54

    # Les cultures seront chargées depuis crops.yml
    # chaque culture sera affichée avec :
    #  - son display-name
    #  - ses gains (argent, Essence, XP)
    #  - ses requirements (niveau de houe, prestige)
    layout:
      use-crops-config: true
      start-slot: 10
      per-row: 7

    items:
      info:
        slot: 4
        material: "BOOK"
        name: "&eInformations"
        lore:
          - "&7Clique sur une culture pour voir ses infos."
          - "&7Les prérequis doivent être respectés"
          - "&7pour pouvoir la farm avec ta PrestigeHoe."
        action: "NONE"

      back:
        slot: 49
        material: "ARROW"
        name: "&eRetour"
        lore:
          - "&7Retourner au menu principal."
        action: "OPEN_MENU:main"

      filler:
        slots: [0, 1, 2, 3, 5, 6, 7, 8, 45, 46, 47, 48, 50, 51, 52, 53]
        material: "BLACK_STAINED_GLASS_PANE"
        name: " "
        lore: []
        action: "NONE"
