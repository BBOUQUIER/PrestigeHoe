      icon:
        material: LAPIS_LAZULI
        custom-model-data: 0
        # pour plus tard si tu veux :
        itemsadder-id: ""
        oraxen-id: ""
        skull-owner: ""
        skull-texture: ""
    level:
      max-level: 100
      require-hoe-level: 5
      require-prestige: 0
    cost:
      essence:
        base-cost: 2500
        increase-percent-per-level: 45.0
    # Le niveau augmente le taux de proc, pas directement le montant
