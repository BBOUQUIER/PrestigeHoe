# Liste de tous les enchantements de la houe.
# On peut en ajouter/supprimer librement en gardant la même structure.

enchants:
  #|-------------------------------------------------------------------------------------------|
  #|                     AutoSell                                                              |
  #|-------------------------------------------------------------------------------------------|
  autosell:
    enabled: true
    display-name: "&aAutosell"
    description:
      - "&7Vend automatiquement les cultures récoltées"
    gui:
      slot: 10
      icon:
        material: "CHEST"
        custom-model-data: 0
        # pour plus tard si tu veux :
        itemsadder-id: ""
        oraxen-id: ""
        skull-owner: ""
        skull-texture: ""
    level:
      max-level: 100
      require-hoe-level: 1
      require-prestige: 0
    cost:
      # Prix en Essence
      essence:
        base-cost: 1000
        increase-percent-per-level: 50.0
    chance:
      base-chance: 1.0   # 1.0 = 100%, autosell ne dépend pas d'un proc aléatoire
      chance-per-level: 0.0
    settings:
      # Pas de paramètres spécifiques, la logique est liée au pipeline d'autosell
      mode: "ALWAYS"
    show-in-menu-hoe-info: true
    menu-hoe-info-format: "&7- &a%name% &8» &f%level%"
    notifications:
      enabled: false   # pas de message à chaque vente
    upgrade-notification:
      enabled: true
      type: "CHAT"
      chat: "%prefix%&aTu as amélioré &e%enchant_name% &aau niveau &e%new_level%&a !"
  #|-------------------------------------------------------------------------------------------|
  #|                     Fortune                                                               |
  #|-------------------------------------------------------------------------------------------|
  fortune:
    enabled: true
    display-name: "&d✨ Super Fortune ✨"
    description:
      - "&7Augmente le nombre de drops"
      - "&7obtenus sur les cultures."
    gui:
      slot: 11
      icon:
        material: ENCHANTED_BOOK
        custom-model-data: 0
        # pour plus tard si tu veux :
        itemsadder-id: ""
        oraxen-id: ""
        skull-owner: ""
