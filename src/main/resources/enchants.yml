      base-chance: 0.01
      chance-per-level: 0.005
    settings:
      # Tiers de quantité d'Essence (min/max)
      # Le tier utilisé est le plus haut pour lequel level >= level-min
      tiers:
        - tier: 1
          level-min: 1
          min-amount: 100
          max-amount: 250
        - tier: 2
          level-min: 25
          min-amount: 250
          max-amount: 600
        - tier: 3
          level-min: 50
          min-amount: 600
          max-amount: 1500
      # Optionnel : formule pour moduler la quantité (par prestige, etc.)
      # Variables :
      #   base_random  -> valeur aléatoire entre min-amount et max-amount
      #   prestige     -> prestige de la houe
      amount_formula: "base_random * (1 + prestige * 0.01)"
    show-in-menu-hoe-info: true
